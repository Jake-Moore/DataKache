##########################################################################
#
# ----------------------------------------------------- #
#                     Server Details                    #
# ----------------------------------------------------- #
# ATTENTION - Please review this option BEFORE using DataKache on your server!
# This namespace is placed in front of all collections created in your database by DataKache.
# If you run multiple game-modes or servers on the same database, and you want to keep the data separated,
#  please change this namespace to something unique for your server.
# Default: 'global'
database-namespace: 'global'



# ----------------------------------------------------- #
#                       CONNECTIONS                     #
# ----------------------------------------------------- #
storage:
  # This is the current storage mode for DataKache. It will use the specified connection details below.
  # Current Modes: MONGODB
  mode: "MONGODB"
  MONGODB:
    uri: 'mongodb://localhost:27017'



# ----------------------------------------------------- #
#                LANGUAGE CONFIGURATION                 #
# ----------------------------------------------------- #
language:
  joinDenied:
    databaseNotReady: "&cServer is starting up! Please try again in a few seconds."
    playerDocTimeout: "&cOops! Profile failed to load in time. Please try again in a few seconds."
    playerDocException: "&cOops! Something unexpected went wrong. Please try again in a few seconds."
    earlyJoin: "&cOops! You joined too fast! Please try again in a few seconds."



# ----------------------------------------------------- #
#                LANGUAGE CONFIGURATION                 #
# ----------------------------------------------------- #
joinOptions:
  # This is the default timeout that DataKache will use
  #  when waiting for all PlayerDocs to be loaded for a joining player.
  # If console indicates that players cannot connect due to DataKache timeouts,
  #  increasing this value may help.
  preloadPlayerDocTimeoutMS: 5000


# ----------------------------------------------------- #
#                          DEBUG                        #
# ----------------------------------------------------- #
# Additional logging for debugging & development purposes.
debug: true
